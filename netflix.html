<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"href="./homepage/netflix favicon.jpg" type="image/x-icon">
    <title>Netflix India-Watch Tv Shows Online,Watch Movies online</title>
    <link rel="stylesheet" href="/css/netflix.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="./homepage/netflix logo.png" alt="Netflix Logo">
            <button class="btn-sign-in">Sign in</button>
        </nav>
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited Movies,Tv Shows and more</h1>
                <h2 class="main-subtitle">Watch anywhere.cancel anytime.</h2>
                <p class="main-call-to-action">Ready to Watch?Enter your email to create or restart your membership.</p>
            </div>
            <div class="mail-email-container">
                <input class="main-email-container-input" type="email" placeholder="Email Address" id="email">
                <button class="btn-get-started">Get started></button>
            </div>
        </div>
    </div>
