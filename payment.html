<!DOCTYPE html>
<html>
    <head>
        <title>payment form</title>
    </head>
    <body>
        <form action="">
            <center><h1><u><i>PAYMENT FORM</i></u></h1></center>
            <p>(Required fields are followed by * )</p>
            <h3><u>Contact Information:-</u></h3>
            <p><b>Name:</b> * <input type="text" name="name" required ></p>
            <p><b>Gender:</b> * Male<input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female" > 
                Others<input type="radio" name="gender" id="gender" required > </p>
            <p><b>Address:</b> * <textarea name="address" id="address" cols="50" rows="5" required ></textarea></p>
            <p><b>Pincode:</b> * <input type="number" name="pincode" id="pincode" required > </p>
            <p><b>Phone Number:</b> * <input type="number" name="ph no." id="ph no." required ></p>
            <p><b>Email:</b> * <input type="email" name="email" id="email" required ></p>
            <h3><u>Payment Information:-</u></h3>
            <p><b>Card Type:</b> * <select name="card_type" id="card_type" required >
                <option value="">Select a card type</option>
                <option value="visa">VISA</option>
                <option value="rupay">RUPAY</option>
                <option value="master card">MASTER CARD</option></select></p>
            <p><b>Card Number:</b> * <input type="number" name="card_number" id="card_number" required ></p>
            <p><b>Expiration Date:</b> * <input type="date" name="exp_date" id="exp_date" required ></p>
            <p><b>CVV:</b> * <input type="password" name="cvv" id="cvv" required ></p>
            <input type="submit" value="PAY NOW">
        </form>
    </body>
</html>
